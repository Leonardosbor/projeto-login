<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css" >
</head>
<body>
    <main>
        <section id="login">
            <div id="imagens">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo/a novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email">
                        <label for="ilogin">LOGIN</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password">
                        <label for="isenha">SENHA</label>
                    </div>
                    <input type="submit" value="Enter">
                    <button>Esqueci a senha</button>
                </form>
        </section>
    </main>
</body>
</html>
